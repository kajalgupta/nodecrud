<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/plugins/datepicker/css/datepicker.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<a href="/" class="btn btn-success">Home</a>
					<span class="alert"></span>
					<form action="/register" role="form" method="post" id="regform">

						<div class="input-group">
							<label class="control-label">First Name</label>
							<input type="text" name="firstname" class="form-control">
						</div>
						
						<div class="input-group">
							<label class="control-label">Last Name</label>
							<input type="text" name="lastname" class="form-control">
						</div>

						<div class="input-group">
							<label class="control-label">Birthdate</label>
							<input class="datepicker form-control" name="birthdate" id="birthdate">
						</div>

						<button type="submit" class="btn btn-primary register">Submit</button>
						<button type="reset" class="btn btn-default">Cancel</button>
						
					</form>
				</div>
			</div>
		</div>

		<script src="jquery-3.1.1.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="bootstrap/plugins/datepicker/js/bootstrap-datepicker.js"></script>
		<script src="datepicker.js"></script>
		<script src="main.js"></script>
	</body>
</html>
